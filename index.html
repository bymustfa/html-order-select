<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/style.css">
    <title>Order</title>
</head>
<body>


<div class="content">
    <h1>Order your City Card</h1>

    <ul class="step-list">
        <li class="active">
            <span class="number">1</span>
            <span class="text">Select Card</span>
        </li>

        <li>
            <span class="number">2</span>
            <span class="text">Complate Selection</span>
        </li>
    </ul>


    <ul class="select-list">
        <li>
            <div>
                <img src="./img/card.svg" >
                <h5>1 day</h5>
                <h6>$65</h6>
                <button>Select Card</button>
            </div>
        </li>

        <li>
            <div>
                <img src="./img/card.svg" >
                <h5>2 days</h5>
                <h6>$85</h6>
                <button>Select Card</button>
            </div>
        </li>

        <li>
            <div>
                <img src="./img/card.svg" >
                <h5>3 days</h5>
                <h6>$105</h6>
                <button class="active">Select Card</button>
            </div>
        </li>

    </ul>
</div>

</body>
</html>
